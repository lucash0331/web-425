<!--Container with elements-->
<div class="container">
  <br />
  <br />

    <div class="textSearch">
      <input type="text" id="textSearch" class="form-control" placeholder="Search by name" [formControl]="txtSearchControl" />
    </div>

  <table class="table table-bordered" style="width: 600px">
    <!--Column headers-->
    <thead style="background-color: red; color: white">
      <tr>
        <th scope="col">Composer ID</th>
        <th scope="col">Full name</th>
        <th scope="col">Genre</th>
      </tr>
    </thead>

    <!--Table body-->
    <tbody>
      <!--Composers array using *ngFor-->
      <tr *ngFor="let composer of composers">
        <td scope="row">
          <a routerLink="/composer-details/{{ composer.composerId }}">
            {{ composer.composerId }}
          </a>
        </td>
        <td scope="row">{{ composer.fullName }}</td>
        <td>{{ composer.genre }}</td>
      </tr>
    </tbody>
  </table>
</div>
